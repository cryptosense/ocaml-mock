    - OCAML_VERSION=4.03.0 PACKAGE=mock-ounit PINS=mock:https://github.com/cryptosense/ocaml-mock.git
    - OCAML_VERSION=4.03.0
    - OCAML_VERSION=4.04.0
    - OCAML_VERSION=4.06.0
    - OCAML_VERSION=4.06.0 PACKAGE=mock-ounit PINS=mock:https://github.com/cryptosense/ocaml-mock.git
